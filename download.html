<!DOCTYPE html>

<html>

    <head>
        <title>progress bar</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    
    <body>
    
        <div class="box"> 
        <h1>Please wait while download is processing</h1>

              <span style="width: 70">Progress: 70%</span>
            </div>   
        </progress>
            
        <div id="inner-pb"></div>
        <a href="#" title="cancel">Cancel</a>
        </div>
        
       
        
    </body>

</html>
